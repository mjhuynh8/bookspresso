<!DOCTYPE html>
<html>
  <head>
    <title>Bookspresso</title>
    <meta charset="utf-8" />
    <meta name="description" content="The homepage for Bookspresso" />

    <!-- Import font-awesome icons -->
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />

    <!-- order of CSS files is important (this is the "Cascade" part of CSS) -->

    <!-- global.css contains resets, custom properties, and utility classes -->
    <link rel="stylesheet" href="css/global.css" />

    <!-- start from the top-level component and work your way down -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/app-header.css" />
    <link rel="stylesheet" href="css/header-dropdown.css" />
    <link rel="stylesheet" href="css/app-footer.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>

  <body>
    <main>
      <header class="container">
        <div class="header-content">
          <section class="bookstore-logo">
            <a href="index.html">
              <img
                src="images/site/bookspresso-logo.png"
                alt="Bookspresso Logo"
                width="150px"
                height="auto"
              />
            </a>
          </section>

          <section class="title-and-search-bar">
            <h1 class="text-logo">Bookspresso</h1>
            <div class="search-container">
              <form action="category.html">
                <input
                  type="text"
                  class="search-bar"
                  placeholder="Search books..."
                />
                <button type="submit" class="button search-button">
                  <i class="icon-search"></i>
                </button>
              </form>
            </div>
          </section>

          <section class="header-right">
            <div class="user-info">
              <span class="greeting">Hi, Marcus</span>
              <a href="#" class="logout-link">Log out</a>
            </div>

            <button class="button cart-button">
              <i class="icon-shopping-cart"></i>
              <span class="cart-count">(0)</span>
            </button>

            <div class="header-dropdown">
              <button class="button categories-button">
                CATEGORIES
                <i class="icon-chevron-down"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a href="category.html?category=Classics">Classics</a></li>
                <li><a href="category.html?category=Fantasy">Fantasy</a></li>
                <li><a href="category.html?category=Mystery">Mystery</a></li>
                <li><a href="category.html?category=Romance">Romance</a></li>
              </ul>
            </div>
          </section>
        </div>
      </header>

      <div class="home-page">
        <section class="hero-section">
          <div class="hero-content">
            <div class="welcome-text">
              <h2>Shop our new selection!</h2>
              <p>From over 5000+ books to choose from.</p>
              <button class="button browse-button">BROWSE</button>
            </div>
            <div class="featured-books">
              <div class="book-cover">
                <img
                  src="images/books/michael-vey.jpg"
                  alt="Michael Vey: The Prisoner of Cell 25"
                />
              </div>
              <div class="book-cover">
                <img
                  src="images/books/false-prince.jpg"
                  alt="The False Prince"
                />
              </div>
              <div class="book-cover">
                <img
                  src="images/books/harry-potter.jpg"
                  alt="Harry Potter and the Sorcerer's Stone"
                />
              </div>
            </div>
          </div>
        </section>
      </div>

      <footer class="container">
        <div class="footer-content">
          <section class="copyright">
            <p>© 2025 Bookspresso</p>
          </section>

          <section class="links">
            <a href="index.html">about</a>
            <span class="separator">•</span>
            <a href="index.html">directions</a>
            <span class="separator">•</span>
            <a href="index.html">contact</a>
          </section>

          <section class="social-media-icons">
            <a href="#" class="social-link facebook">
              <i class="icon-facebook"></i>
            </a>
            <a href="#" class="social-link twitter">
              <i class="icon-twitter"></i>
            </a>
          </section>
        </div>
      </footer>
    </main>
  </body>
</html>
